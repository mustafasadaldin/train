<user-nav-bar ></user-nav-bar>
<div>
  <button (click)="getMyInfo()" class="my-info-button">
    <i class="fas fa-info-circle"></i> My Information
  </button>
</div>
<div class="container" *ngIf="!loading">
    <form (submit)="updateInfo($event)">
      <div class="profile-picture">
        <label for="image-upload">
          <img [src]="image" alt="Profile Picture">
        </label>
        <input id="image-upload" type="file" (change)="onFileChanged($event)">
      </div> 
      <div class="rate" *ngIf="!showInfo && ifUser('trainer')">
        <span>{{actualRate}}  </span>
        <span  class="fa fa-star" *ngFor="let star of stars" [class.checked]="star <= currentRating" ></span>
      </div>
      <div class="form-group" *ngIf="!showInfo && !ifUser('trainer')">
        <label for="age">Age</label>
        <input #age id="age" type="number" placeholder="Enter your age">
      </div>
      <div class="form-group" *ngIf="!showInfo && !ifUser('trainer')">
        <label for="height">Height</label>
        <input #height id="height" type="number" placeholder="Enter your height">
      </div>
      <div class="form-group" *ngIf="!showInfo && !ifUser('trainer')">
        <label for="weight">Weight</label>
        <input #weight id="weight" type="number" placeholder="Enter your weight">
      </div>
      <div class="form-group" *ngIf="!showInfo">
        <label for="password">New Password</label>
        <input #password id="password" type="password" placeholder="Enter a new password">
      </div>
      <div class="form-group" *ngIf="!showInfo">
        <label for="confirm-password">Confirm New Password</label>
        <input #cPassword id="confirm-password" type="password" placeholder="Confirm the new password">
      </div>
      <button type="submit" *ngIf="!showInfo">Save Changes</button>

      <div *ngIf="showInfo && !ifUser('trainer')" class="info-box">
        <div class="info-box-row">
          <div class="info-box-cell">
            <p class="info-box-text">Age</p>
            <p class="info-box-value">{{ageValue}}</p>
          </div>
          <div class="info-box-cell">
            <p class="info-box-text">Height</p>
            <p class="info-box-value">{{heightValue}}</p>
          </div>
          <div class="info-box-cell">
            <p class="info-box-text">Weight</p>
            <p class="info-box-value">{{weightValue}}</p>
          </div>
        </div>
      </div>
      
    </form>
  </div>

  <div  *ngIf="loading"  class="loader"></div>
