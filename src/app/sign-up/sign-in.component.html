<nav-bar [isVisable]="false"></nav-bar>

<div class="intro">
    <h1>Welcome !</h1>
<div class="login-container">
    <h2>Sign Up</h2>
    <form (submit)="signUp($event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input #email type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #password type="password" id="password" name="password" required>
      </div>
      <button type="submit" id="login-btn">Sign Up</button>
    </form>
    <div class="signup-link">
      already have an account? <a routerLink="/Login">Login</a>
    </div>
  </div>
</div>
